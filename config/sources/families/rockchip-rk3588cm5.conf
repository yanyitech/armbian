source "${BASH_SOURCE%/*}/include/rockchip64_coolpi.inc"

BOOTSOURCE='https://github.com/radxa/u-boot.git'
BOOTBRANCH='branch:stable-5.10-rock5'
BOOTPATCHDIR="legacy"

OVERLAY_PREFIX='rockchip-rk3588'

case $BRANCH in

	legacy)
		UBOOT_COMPILER="aarch64-linux-gnu-"
		UBOOT_USE_GCC='< 8.0'
		BOOTDIR='u-boot-coolpi'
		KERNELDIR='linux-coolpi'
		KERNELSOURCE='https://github.com/yanyitech/coolpi-kernel.git'
		KERNELBRANCH='branch:develop'
		KERNELPATCHDIR=''
		;;

	edge)

		SKIP_BOOTSPLASH="yes"
		LINUXFAMILY=rockchip-rk3588
		LINUXCONFIG='linux-rockchip-rk3588-'$BRANCH
		KERNELBRANCH='tag:v6.2-rc2'
		KERNELPATCHDIR='rockchip-rk3588-edge'

		;;

esac

prepare_boot_configuration